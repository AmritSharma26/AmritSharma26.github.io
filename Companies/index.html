<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Companies</title>
    <link rel="stylesheet" href="/Companies/style.css">

<body>

            <div class="company">
                <img class="netflix" src="/Companies/Images/netflix.png" alt="">

            <div class="company">

            <div class="inner-wheel1"></div>

                    <img class="ola" src="/Companies/Images/ola.png" alt="">
                </div>
                <div class="company">
                    <img class="linkedin" src="/Companies/Images/linkedin.png" alt="">
